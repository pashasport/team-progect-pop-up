<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="modal modal-feedback"></section>
    <a href="#" class="open-popup ">Give a rating</a>
    <div class="popup-bg ">
      
      <form class="popup">
        <div class="rating-btn-close">X</div>
        <div class="popup-text">Rating</div>
        <div class="rating rating-set">
          <div class="rating-body">

            <div class="rating-active"></div>
            <div class="rating-items">
            <input type="radio" class="rating-item" name="rating" value="1">
            <input type="radio" class="rating-item" name="rating" value="2">
            <input type="radio" class="rating-item" name="rating" value="3">
            <input type="radio" class="rating-item" name="rating" value="4">
            <input type="radio" class="rating-item" name="rating" value="5">
          </div>
          </div>
          <div class="rating-value">0.0</div>
        </div>
        <!-- <img src="images/close.svg" class="close-popup" /> -->
        <label>
          <label class="form-lable ">
            <input placeholder="Enter email" type="email" name="mail" class="form-input" autocomplete="on">     
          </label>
        <button class="submit-btn" type="submit">Send</button>
      </form>
    </div>
    <script type="module" src=".//js/pop-up.js"></script>
    <!-- <include src="./partials/example.html"></include> -->
  </body>
</html>
